<html>
    <head>
        <link href="assignment2.css" rel="stylesheet">
    </head>
    <body onload="getImage()">
        <h1>INST377 - Activities</h1>

        <nav id = "main-nav">
            <ul>
                <li><a href="assignment2_home.html">HOME</a></li>
                <li><a href="assignment2_stocks.html">STOCKS</a></li>
                <li><a href="assignment2_dogs.html">DOGS</a></li>
            </ul>
        </nav>
        <div id = "imageSlider" style="width:612px; height:612px" data-simple-slider>
        </div>
        <div id="dogButtons">
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-slider/1.0.0/simpleslider.min.js"></script>
        <script>
            async function getImage() {
                const div = document.getElementById("imageSlider");
                await fetch("https://dog.ceo/api/breeds/image/random/10")
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    data.message.forEach((item) => {
                        let image = document.createElement("img");
                        image.src = item;
                        image.width = 300;
                        image.height = 300;
                        div.appendChild(image);
                    })
                    simpleslider.getSlider();
                })
            }
        </script>
    </body>
</html>
